<!DOCTYPE HTML>
<html>
	<head>
		
		<meta charset="utf-8">
		
		<title>Fieldwork</title>
		
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.0.min.css"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

		<!-- See: https://github.com/sebbie1o1/cordova-jquerymobile-boilerplate -->
		<script>
			var userAgent = navigator.userAgent + '';
			if (userAgent.indexOf('iPhone') > -1) {
				document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
				var mobile_system = 'iphone';
			} else if (userAgent.indexOf('Android') > -1) {
				document.write('<script src="js/lib/cordova-android-1.7.0.js"></sc' + 'ript>');
				var mobile_system = 'android';
			} else {
				var mobile_system = '';
			}
		</script>
  
		<script type="text/javascript" charset="utf-8" src="js/libs/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/app/app.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/app/bootstrap.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/libs/jquery.mobile-1.1.0.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="homePage"> 
			<div data-role="header">
		  		<a href="#homePage" data-icon="home">Home</a>
		    	<h1>Fieldwork</h1> 
		  	</div> 
		  	<div data-role="content">
		    	<a href="#addPage" data-role="button" data-icon="plus">Add Observation</a>
		  	</div>  
		</div> 
		
		<div data-role="page" id="addPage"> 
			<div data-role="header">
		  		<a href="#homePage" data-icon="home">Home</a>
				<h1>Observation</h1> 
			</div>  
			<div data-role="content"> 
		    	<form id="add-form">
		    		<div data-role="field-contain">
		    			<label for="observation">Observation:</label>
		    			<textarea id="observation" name="observation">Enter your observation...</textarea>
		    		</div>
		    		<button id="get-location-button" data-icon="search">Get Location</button>
		    		<div data-role="field-contain">
		    			<label for="latitude">Latitude:</label>
		    			<input type="text" name="latitude" id="latitude" disabled="disabled" value="Not loaded"/>
		    		</div>
		    		<div data-role="field-contain">
		    			<label for="longitude">Longitude:</label>
		    			<input type="text" name="longitude" id="longitude" disabled="disabled" value="Not loaded"/>
		    		</div>
		    	</form>
			</div>
		</div>
	</body>
</html>
