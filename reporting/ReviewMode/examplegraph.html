              <script type="text/javascript">
          
                // Load the Visualization API and the piechart package.
                google.load('visualization', '1.0', {'packages':['corechart','table']});
          
                // Set a callback to run when the Google Visualization API is loaded.
                google.setOnLoadCallback(drawChart);
          
                // Callback that creates and populates a data table,
                // instantiates the pie chart, passes in the data and
                // draws it.
                function drawChart() {
                
                	/*var jsonData = $.ajax({
                	          //url: "https://raw.github.com/symroe/fschack/master/datacapture/json%20data/Grp1-Site1.json",
                	          url: "http://192.168.2.20:8000/reports/report/",
                	          dataType:"jsonp",
                	          async: false
                	          }).responseText;
                	          
                	 console.log(jsonData);*/
          
               
                  var chart_data = new google.visualization.DataTable();
                  chart_data.addColumn('number', 'Distance (km)');
                  chart_data.addColumn('number', 'Hydraulic Radius');
                  chart_data.addRows([
                    [0.1, 0.11],
                    [0.411, 0.09],
                    [0.822, 0.13],
                    [1.233, 0.12],
                    [1.644, 0.21],
                    [2.055, 0.02],
                    [2.466, 0.23],
                    [2.877, 0.15],
                    [3.288, 0.12],
                    [3.699, 0.08],
                    [4.12, 0.24]
                  ]);
                  
                  
                  
      
                  // Set chart options
                  var options = {
                  				//'title':'Water Depths',
                  				'title':'A scatter graph showing the relationship between distance from source and hydraulic radius',
                  				//vAxis: {title: "Distance Across Channel (m)"},
                  				vAxis: {title: "Hydraulic Radius"},
                  				//hAxis: {title: "Wet (Water) Depth (m)"},
                  				hAxis: {title: "distance (km)"},
                                 'width':900,
                                 'height':600};
          
                  // Instantiate and draw our chart, passing in some options.
                  var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
                  chart.draw(chart_data, options);
                  
                  var chart_table = new google.visualization.Table(document.getElementById('table_div'));
                  chart_table.draw(chart_data);
           
                }
